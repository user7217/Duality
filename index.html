<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Duality â€” Login</title>
  <link rel="stylesheet" href="global.css" />
  <style>
    body{
      background:linear-gradient(135deg,#ffeaf3,#eaf2ff);
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;
    }
    .login-center{
      width:100%;max-width:420px;padding:20px;
    }
    .login-card{
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(12px);
      border-radius:16px;
      padding:32px 28px;
      box-shadow:0 8px 40px rgba(0,0,0,0.15);
      text-align:center;
      animation:fadeUp .4s ease;
    }
    .login-brand{
      font-size:32px;
      font-weight:800;
      background:linear-gradient(90deg,#ff4b91,#2a74ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:8px;
    }
    .login-tag{font-size:14px;color:#6b7280;margin-bottom:24px}
    .login-form{display:flex;flex-direction:column;gap:14px;margin-bottom:10px}
    .login-form input{
      padding:12px;border-radius:10px;border:1px solid #d4d4d4;
      font-size:15px;
    }
    .login-form input:focus{
      outline:none;border-color:#b3c7ff;background:#f7faff;
    }
    .login-btn{
      padding:12px;border:none;border-radius:12px;
      background:linear-gradient(135deg,#ff4b91,#2a74ff);
      color:#fff;font-weight:600;font-size:15px;cursor:pointer;
    }
    .login-footer{font-size:12px;color:#9ca3af;margin-top:8px}
    @keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <main class="login-center">
    <div class="login-card">
      <h1 class="login-brand">Duality</h1>
      <p class="login-tag">One identity. Two worlds.</p>

      <form class="login-form" onsubmit="return handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <p class="login-footer">Switch between Personal & Work modes after login.</p>
    </div>
  </main>

  <script>
    function handleLogin(e){
      e.preventDefault();
      const u=document.getElementById("username").value.trim();
      const p=document.getElementById("password").value.trim();
      if(!u || !p){alert("Enter username and password");return false;}
      localStorage.setItem("duality-logged-in","1");
      if(!localStorage.getItem("duality-mode")) localStorage.setItem("duality-mode","personal");
      window.location="home.html";
      return false;
    }
  </script>
</body>
</html>
