    .explore-grid{

      width:100%;height:180px;object-fit:cover;

    .explore-img:hover{

    }
    @media(max-width:768px){
      .explore-grid{
        grid-template-columns:repeat(2,minmax(0,1fr));
        gap:10px;
      }
      .explore-img{height:150px}
    }
